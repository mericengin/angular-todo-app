<router-outlet></router-outlet>
<h1>TO-DO List Application</h1>
<div class= "container">
  <div class="enter-task-container">

    <input type="text" placeholder="add task to do..." class="task-input" [(ngModel)]="taskInput">

    <div class="buttons">
      <button type="submit" class="add btn" (click)="addTask()">Add</button>
      <button class="clear btn" (click)="clear()">Clear</button>  
    </div>

  </div>

  <hr>

  <p id="result-text" *ngIf="this.tasks.length === 0">There aren't any to-do tasks in the list yet...</p>

  <div class="list-container">
    <ul id="list">
      <li *ngFor="let task of tasks; let i = index">
        <span [class.completed]="task.completed"> {{task.name}} </span>
        <button *ngIf="!task.completed" class="complete btn" (click)="toggleComplete(i)">Complete</button>
        <button class="remove btn" (click)="removeTask(i)">Remove</button>
      </li>
    </ul>   
  </div>
</div>
